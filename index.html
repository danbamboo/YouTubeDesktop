<!DOCTYPE html>
<html>
<head>
     <title id="titleVar">YouTubeDesktop</title>
     <link rel="stylesheet" href="stylesheets/default.css"/>
     <link rel="stylesheet" href="dependencies/material_design_google/icon.css"/>
     <link rel="stylesheet" href="dependencies/material_design_google/material.red-orange.min.css"/>
     <script defer src="dependencies/material_design_google/material.min.js"></script>
</script>
</head>
<body style="background-color: #f2f2f2;">
  <div id="mar-page-container" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header id="title-bar" class="mdl-layout__header">
       <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" id="titleShown">YouTube</span>
          <div class="mdl-layout-spacer"></div>
          <nav id="title-bar-btns" class="md1-navigation">
               <button id="min-btn" class="ytapp-button mdl-button--icon mdl-js-button mdl-button">
                 <i id="min-i" class="material-icons">remove</i>
               </button>
               <button id="max-btn" class="ytapp-button mdl-button--icon mdl-js-button mdl-button">
                 <i id="max-i" class="material-icons">crop_din</i>
               </button>
               <button id="close-btn" class="ytapp-button mdl-button--icon mdl-js-button mdl-button">
                 <i id="close-i" class="material-icons">close</i>
               </button>
          </nav>
        </div>
     </header>
     <!--Sidebar-->
     <div class="mdl-layout__drawer">
       <span class="mdl-layout-title" id="sidebarTitle"></span>
       <nav class="mdl-navigation">
         <a class="mdl-navigation__link" href="#">
           <i class="material-icons">
             dashboard</i> Dashboard</a>
         <a class="mdl-navigation__link" href="#" id="nav-opendevtools">
           <i class="material-icons">
             code</i> Open Dev Tools</a>
       </nav>
     </div>
     <div id="main-frame-holder">
       <iframe src="pages/dashboard.html" style="border:none; height: 100%;" name="main-frame" id="main-frame"></iframe>
     </div>
     <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-color--red ytapp-button" id="enter-url__showhide">
       <i class="material-icons mdl-color-text--white">location_searching</i>
     </button>
     <div id="enter-url" class="ytapp-popup mdl-card mdl-shadow--2dp">
       <div class="mdl-card__title">
         <h2 class="mdl-card__title-text">Enter a Video Url or ID</h2>
       </div>
       <div class="mdl-card__supporting-text">
         <form action="#">
           <i class="material-icons">search</i>
           <div class="mdl-textfield mdl-js-textfield">
             <input class="mdl-textfield__input" type="text" id="enter-url__input">
             <label class="mdl-textfield__label" for="enter-url__input">http://youtube.com/watch?v=this-text</label>
           </div>
         </form>
       </div>
       <div class="mdl-card__actions mdl-card--border">
         <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="sumbit-url">
           Submit
         </a>
       </div>
     </div>
    <script src="scripts/default.js"></script>
    <div id="enter-url__obfuscator" class="ytapp-obfuscator"></div>
  </div>
</body>
</html>
